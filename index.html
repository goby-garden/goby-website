<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html;" charset="utf-8" >
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
    <title>Goby 0.5</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/clearstyle.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- external fonts -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> -->
  </head>
  <body class="edit-mode">
      <!-- <a href="http://dev.are.na/oauth/authorize?client_id=b7e90305232837caf2fd24598c3de3970819b57e2639574a652dffd4329afd19&redirect_uri=https://goby.glitch.me/?slug=test&response_type=code">Give Goby permission to read and write to Are.na</a> -->
    <div class="grid">
      <div id="title-bar">
        <p>Are.na / <span id="username"></span> /</p>
        <p class="emphasis">
          <span id="channel-name" class="input-area">
            <input type="text" name="channel-name" value="">
          </span>
        </p>
      </div>

      <div id="channel-meta">
        <div class="info">
          <h2>Info</h2>
          <p id="channel-description" class="emphasis"></p>
        </div>
      </div>
      
      <div id="item-meta">
        
        <form action="" method="post">
          <div id="submit-cancel">
            <button type="button" id="edit-form" name="edit"><p>Edit âœŽ</p></button>
            <button type="button" id="cancel-form" name="cancel"><p>Cancel</p></button>
            <button tabindex="6" id="submit-form" name="submit" type="submit"><p>Submit</p></button>
          </div>
          <div id="scroll-wrapper">
            <div id="arena-native">
              <div class="form-section" id="item-title">
                <label for="item-title" class="form-edit">Title</label>
                <p class="form-display"></p>
                <input class="form-edit" tabindex="1" type="text" name="item-title" value="">
              </div>
              <div class="form-section" id="item-desc">
                <label for="item-desc">Description:</label>
                <p class="form-display"></p>
                <textarea class="form-edit" tabindex="2" name="item-desc" ></textarea>
              </div>
            </div>
          </div>

        </form>
        <div id="close-item">
          <svg>
            <line class="line" x1="0%" x2="100%" y1="0%" y2="100%"></line><line class="line" x1="100%" x2="0%" y1="0%" y2="100%"></line>
          </svg>
        </div>
      </div>
      <div id="channel-feed" class="blockmode">
        <!-- <div class="block" id='add-block'></div> -->
      </div>
      <div id="top-bar">
        <div id="control-strip">
          <div id="filtering">
            <button class="filter" type="button" name="button" value="closed">
              <span><svg class="inline" width="14" height="13"><use href="#tags-icon"></svg>Tags</span>
            </button>
            <button class="filter" type="button" name="button" value="closed">
              <span><svg class="inline" width="13.846" height="10.581"><use href="#fields-icon"></svg>Fields</span>
            </button>
          </div>
          <div id="view-style">
            <input type="checkbox">
            <svg xmlns="http://www.w3.org/2000/svg" width="52.5" height="22.5" viewBox="0 0 35 15">
              <g data-name="Group 21" transform="translate(-1192 -66)">
                <g id="block-view" data-name="Group 11" transform="translate(1212.396 66.046)">
                  <rect id="Rectangle_17" data-name="Rectangle 17" width="6" height="6" transform="translate(0.604 -0.046)"/>
                  <rect id="Rectangle_19" data-name="Rectangle 19" width="6" height="6" transform="translate(0.604 8.954)"/>
                  <rect id="Rectangle_18" data-name="Rectangle 18" width="6" height="6" transform="translate(8.604 -0.046)"/>
                  <rect id="Rectangle_20" data-name="Rectangle 20" width="6" height="6" transform="translate(8.604 8.954)"/>
                </g>
                <g id="index-view" data-name="Group 12" transform="translate(1191.658 68.148)">
                  <rect id="Rectangle_21" data-name="Rectangle 21" width="14" height="2" transform="translate(0.342 -0.148)"/>
                  <rect id="Rectangle_25" data-name="Rectangle 25" width="14" height="2" transform="translate(0.342 4.852)"/>
                  <rect id="Rectangle_26" data-name="Rectangle 26" width="14" height="2" transform="translate(0.342 9.852)"/>
                </g>
              </g>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <svg class="hide" xmlns="http://www.w3.org/2000/svg" width="13.846" height="10.581" viewBox="0 0 13.846 10.581">
      <path id="fields-icon" data-name="Path 8" d="M741.161,144.035l2.244,9.971h8.469l2.157-9.971" transform="translate(-740.673 -143.925)" fill="none" stroke="#000" stroke-width="1"/>
    </svg>
    <svg class="hide" xmlns="http://www.w3.org/2000/svg" width="14" height="13" viewBox="0 0 14 13">
      <g id="tags-icon" data-name="Group 2" transform="translate(-483 -66)">
        <g id="Ellipse_2" data-name="Ellipse 2" transform="translate(483 67)" fill="#e5e5e5" stroke="#000" stroke-width="1">
          <circle cx="4" cy="4" r="4" stroke="none"/>
          <circle cx="4" cy="4" r="3.5" fill="none"/>
        </g>
        <g id="Ellipse_3" data-name="Ellipse 3" transform="translate(489 66)" fill="#fff" stroke="#000" stroke-width="1">
          <circle cx="4" cy="4" r="4" stroke="none"/>
          <circle cx="4" cy="4" r="3.5" fill="none"/>
        </g>
        <g id="Ellipse_1" data-name="Ellipse 1" transform="translate(487 71)" fill="#e5e5e5" stroke="#000" stroke-width="1">
          <circle cx="4" cy="4" r="4" stroke="none"/>
          <circle cx="4" cy="4" r="3.5" fill="none"/>
        </g>
      </g>
    </svg>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="https://d3js.org/d3.v5.min.js" defer></script>

    <script src="js/function.js" charset="utf-8" defer></script>
  </body>
</html>
